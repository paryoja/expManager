<!-- dataset form -->

<h1>Add dataset</h1>
{% if error_message %}<p><strong><font color="red">{{ error_message }}</font></strong></p>{% endif %}

<form action="{% url 'project:addDataset' project_id %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="name">Dataset Name</label></td>
            <td><input type="text" name="name"/></td>
        </tr>

        <tr>
            <td><label for="is_synthetic">Is synthetic</label><input type="hidden" name="is_synthetic" value="False"/>
            </td>
            <td><input type="checkbox" name="is_synthetic" value="True"/></td>
        </tr>

        <tr>
            <td><label for="synthetic_parameters">Synthetic Parameters</label></td>
            <td><input type="text" name="synthetic_parameters"/></td>
        </tr>

        <tr>
            <td><input type="submit" name="method" value="Add"/></td>
        </tr>
    </table>
</form>
